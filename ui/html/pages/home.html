{{define "title"}}Home{{end}}

{{define "main"}}
   <h2>Latest Chunks</h2>
    {{if .Chunks}}
     <table>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>ID</th>
        </tr>
        {{range .Chunks}}
        <tr>
            <td><a href='/chunkbox/view?id={{.ID}}'>{{.Title}}</a></td>
            <td>{{.Created}}</td>
            <td>#{{.ID}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
        <p>There's nothing to see here... yet!</p>
    {{end}}

{{end}}
